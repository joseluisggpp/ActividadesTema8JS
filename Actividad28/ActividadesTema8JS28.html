<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 28</title>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600" style="border: 1px solid #000"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "#E60012";

      function drawDiamond(x, y) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 50, y + 86.6);
        ctx.lineTo(x, y + 173.2);
        ctx.lineTo(x - 50, y + 86.6);
        ctx.closePath();
        ctx.fill();
      }

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      drawDiamond(centerX, centerY - 86.6);
      drawDiamond(centerX - 50, centerY + 43.3);
      drawDiamond(centerX + 50, centerY + 43.3);
    </script>
  </body>
</html>
