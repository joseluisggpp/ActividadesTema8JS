<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 28</title>
  </head>
  <body>
    <div id="info"></div>
    <script>
      /*Crea un programa en el que usando la API Web Storage consigas guardar en el cliente un JSON que contiene información sobre un vehículo(marca, modelo, número de bastidor, cilindrada, número de puertas, color y algunos datos del propietario, como nombre, apellidos, dirección, teléfono y correo electrónico) Tras el almacenamiento, debes leer toda la información guardada y mostrarla en pantalla en formato HTML. Al cerrar el navegador toda la información almacenada debe ser retirada de la memoria.*/
      const vehicle = {
        marca: "Tesla",
        modelo: "Model 3",
        numeroDeBastidor: "5YJ3E1EA7HF000316",
        cilindrada: "N/A - Vehículo eléctrico",
        numeroDePuertas: 4,
        color: "Rojo",
        propietario: {
          nombre: "Elon",
          apellidos: "Musk",
          dirección: "3500 Deer Creek Road, Palo Alto, CA",
          teléfono: "+1 800 613 8840",
          correoElectrónico: "elon@musk.com",
        },
      };

      sessionStorage.setItem("vehicleInfo", JSON.stringify(vehicle));

      function displayVehicleInfo() {
        const infoElement = document.getElementById("info");
        const storedInfo = JSON.parse(sessionStorage.getItem("vehicleInfo"));
        let htmlContent = `<h2>Información del Vehículo</h2>
                                <p>Marca: ${storedInfo.marca}</p>
                                <p>Modelo: ${storedInfo.modelo}</p>
                                <p>Número de Bastidor: ${storedInfo.numeroDeBastidor}</p>
                                <p>Cilindrada: ${storedInfo.cilindrada}</p>
                                <p>Número de Puertas: ${storedInfo.numeroDePuertas}</p>
                                <p>Color: ${storedInfo.color}</p>
                                <h3>Datos del Propietario</h3>
                                <p>Nombre: ${storedInfo.propietario.nombre}</p>
                                <p>Apellidos: ${storedInfo.propietario.apellidos}</p>
                                <p>Dirección: ${storedInfo.propietario.dirección}</p>
                                <p>Teléfono: ${storedInfo.propietario.teléfono}</p>
                                <p>Correo Electrónico: ${storedInfo.propietario.correoElectrónico}</p>`;
        infoElement.innerHTML = htmlContent;
      }

      displayVehicleInfo();
    </script>
  </body>
</html>
